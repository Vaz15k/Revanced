enable-magisk-update = true # set this to false if you do not want to receive updates for the module in magisk app
parallel-jobs = 1

# add 'enabled = false' for not patching a specific app or remove it from the config
# see https://github.com/j-hc/revanced-magisk-module/blob/main/CONFIG.md for more detailed explanations

# you can use rvmm-config-gen to generate a config

[YouTube]
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube"
included-patches = "'Alternative thumbnails' 'Always repeat' 'Announcements' 'Bypass URL redirects' 'Bypass image region restrictions' 'Change header' 'Check watch history domain name resolution' 'Copy video URL' 'Custom branding' 'Downloads' 'Hide Shorts components' 'Hide ads' 'Miniplayer' 'Open links externally' 'Playback speed' 'Remove background playback restrictions' 'Remove player controls background' 'Remove tracking query parameter' 'Remove viewer discretion dialog' 'Return YouTube Dislike' 'Seekbar thumbnails' 'Shorts autoplay' 'SponsorBlock' 'Spoof app version' 'Spoof video streams' 'Swipe controls' 'Theme' 'Video ads' 'Disable resuming Shorts on startup'"
build-mode = "both"
exclusive-patches = true
arch = "arm64-v8a"

